<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let country of countries">
            <td>{{ country.id }}</td>
            <td>{{ country.name }}</td>
            <td>{{ country.code }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
