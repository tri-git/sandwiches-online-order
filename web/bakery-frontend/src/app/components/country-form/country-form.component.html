<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
          <label for="id">Id</label>
          <input type="text" [(ngModel)]="country.id" 
            class="form-control" 
            id="id" 
            name="id" 
            placeholder="Enter country id"
            required #id="ngModel">
        </div>
        <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="country.name" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="Enter country name"
              required #name="ngModel">
        </div>
        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" [(ngModel)]="country.code" 
            class="form-control" 
            id="code" 
            name="code" 
            placeholder="Enter country code"
            required #code="ngModel">
          <div [hidden]="!code.pristine" class="alert alert-danger">Code is required</div>
        </div>
        <button type="submit" [disabled]="!userForm.form.valid" 
          class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
